events:
- # Winning conditions
  actions:
   - {type: win} 
   - {type: message, arguments: ["Herzlichen Glückwunsch! Ihr könnt Euch nun einer echten Mission zuwenden."]}
  conditions:
   - type: settlements_num_greater
     arguments: [0]
   - type: settlement_inhabitants_greater
     arguments: [8]
   - type: building_num_of_type_greater
     arguments: [3, 3]

- # Show a message after starting the game (how to move)
  actions:
   - {type: message, arguments: ["Herzlich Willkommen bei Unknown Horizons!", "Um Euer Schiff zu bewegen, klickt es an und wählt das Ziel mit einem Rechtsklick.", "Sobald Euer Schiff nahe der Küste ist, errichtet dort ein Kontor."]}
  conditions: 
   - type: time_passed
     arguments: [0] 

- # Show a message after building the first settlement
  actions:
   - {type: message, arguments: ["Gratulation! Ihr habt soeben Eure erste Siedlung gegründet!"]}
  conditions:
   - type: settlements_num_greater
     arguments: [0]

- # Tell the player to exchange resources with the branch office (at least 10 of each)
  actions:
   - {type: message, arguments: ["Nun da Ihr Euer erstes Kontor errichtet habt, müsst Ihr die mitgebrachte Fracht dort verstauen.", "Wählt das Schiff und wechselt in dessen Inventar.", "Wählt Beladen/Entladen und verladet die Waren, indem Ihr auf sie klickt."]}
  conditions:
   - type: building_num_of_type_greater
     arguments: [1, 0]

- # Tell the player to build the first two buildings - lumberjack huts
  actions:
   - {type: message, arguments: ["Da Ihr nun das Baumaterial verladen habt…", "…steht es Euch frei, Gebäude zu errichten.", "Baut zunächst zwei Holzfällerlager. Um dies zu erledigen…", "…öffnet das Baumenü und wählt das Holzfällerzelt aus.", "Plaziert das Holzfällerzelt nahe einiger Bäume und verbindet es durch einen Pfad mit dem Kontor."]}
  conditions:
   - type: settlement_res_stored_greater
     arguments: [4, 9]
   - type: settlement_res_stored_greater
     arguments: [5, 9]
   - type: settlement_res_stored_greater
     arguments: [6, 9]

- # Congratulations after first lumberjack
  actions:
   - {type: message, arguments: ["Gut gemacht! Ihr habt soeben Euere erste Produktionslinie in Betrieb genommen."]}
  conditions:
   - type: building_num_of_type_greater
     arguments: [8, 0]

- # Tell the player to build some food supply
  actions:
   - {type: message, arguments: ["Nun da Ihr beide Holzfällerlager aufgeschlagen habt…", "…ist es an der Zeit, Nahrungsmittel herzustellen.", "Errichtet zunächst einen Bauernhof und bindet Ihn an Euer Straßennetz an."]}
  conditions:
   - type: building_num_of_type_greater
     arguments: [8, 1]

- # Farms finished, some fields now
  actions:
   - {type: message, arguments: ["Nun benötigt Euer Bauernhof noch Felder, die bewirtschaftet werden können.", "Legt vier Kartoffelfelder und eine Schafweide an.", "Diese müssen sich im Einzugsbereich des Bauernhofes befinden."]}
  conditions:
   - type: building_num_of_type_greater
     arguments: [20, 0]

- # And fields are also done. Let's do something about markets
  actions:
   - {type: message, arguments: ["Nun benötigen Eure Einwohner noch einen Marktplatz.", "Dort decken sie sich mit benötigten Waren ein."]}
  conditions:
   - type: building_num_of_type_greater
     arguments: [18, 0]
   - type: building_num_of_type_greater
     arguments: [19, 3]

- # Weavers for processing the stuff from pastures
  actions:
   - {type: message, arguments: ["Um die Schafwolle zu Stoffen zu verarbeiten, müsst Ihr eine Weberei errichten.", "Plaziert also eine Weberei beim Bauernhof und verbindet sie mit eurem Kontor."]}
  conditions:
   - type: building_num_of_type_greater
     arguments: [4, 0]

- # And tents for settlers
  actions:
   - {type: message, arguments: ["Eure Siedler benötigen eine Behausung. Schlagt also vier Wohnzelte neben dem Marktplatz auf.", "Achtet auch immer auf den Siedler-Reiter um zu erfahren, nach was Euer Volk verlangt."]}
  conditions:
   - type: building_num_of_type_greater
     arguments: [7, 0]

mapfile: development.sqlite
description: |
 Das Tutorium:
 Errichtet Euere erste Siedlung und lernt, wie man Unknown Horizons spielt!
