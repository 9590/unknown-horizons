  - [Message, Поздравляем! Вы завершили обучение и готовы к новым испытаниям!]
  - [Headline, НОВЫХ ЗАДАЧ НЕТ]
  - [Image, content/gui/images/background/hr.png]
  - Вы с успехом выполнили все поставленные задачи. Теперь в Вашем распоряжении целый мир, ожидающий свободных устремлений и отважных поисков!
  - 'Для Ваших предложений по улучшениям, нововведениям или убавлениям:'
