- actions:
  - arguments: ["CONSTRUIR UNA SE\xD1AL DE HUMO", "\xBFTe has fijado en el barco que\
        \ pasa por tu isla de vez en cuando? Este barco pertenece al 'Comercio Libre',\
        \ uno de los primeros pobladores de este archipi\xE9lago.\n\nEl comerciante\
        \ te proporcionar\xE1 los bienes necesarios que no puedas producir todav\xED\
        a.\nTambi\xE9n puedes venderle los excedentes de tu producci\xF3n, pero en\
        \ general, consumirlos (construyendo m\xE1s tiendas de campa\xF1a) en lugar\
        \ de venderlos, te dar\xE1 mayor beneficio.\n\nNormalmente los barcos comerciantes\
        \ s\xF3lo navegan alrededor buscando ofertas, pero se puede acelerar un poco\
        \ las cosas.\n\nPara ello, construye una se\xF1al de humo en la costa cerca\
        \ de tu almac\xE9n. Mostrar\xE1 el camino a los buques hacia tu asentamiento.\n\
        \nLa se\xF1al de humo tiene que cubrir la zona por la que pasan los barcos\
        \ para atraerlos."]
    type: logbook_w
  - arguments: ['', "Despu\xE9s de este peque\xF1o anuncio, el comerciante tambi\xE9\
        n parar\xE1 por aqu\xED y mirar\xE1 en tu almac\xE9n, si ten\xEDa previsto\
        \ zarpar antes de ello.\n\nPuedes proponer ofertas a trav\xE9s de la ficha\
        \ del almac\xE9n \"Comprar/Vender\". (Esta caracter\xEDstica actualmente es\
        \ bastante liosa de utilizar. Si tienes alguna buena idea para mejorarla,\
        \ \xA1por favor comparte tus pensamientos! Necesitamos tu ayuda aqu\xED!)\n\
        \nCon el incremento de los \"marineros\", se te equipar\xE1 con tres ranuras\
