- actions:
  - arguments: [!!python/unicode 'LOS CAMPOS', "La granja por si sola no producir\xE1\
        \ nada sin algunos campos.\n\nActualmente puedes elegir entre pastos, campos\
        \ de patatas y campos de az\xFAcar.\n\nUna corta perspectiva general:\n* Pastos:\
        \ Las ovejas viven aqu\xED, produciendo lana.\n* Campo de patatas: Se cultivan\
        \ patatas que son tratadas como alimento.\n* Campo de az\xFAcar: Se cultiva\
        \ az\xFAcar que es usada para destilar bebidas alcoh\xF3licas y para (m\xE1\
        s tarde) producir dulces.\n\nAhora s\xF3lo necesitamos pastos, pero en caso\
        \ de que tu cadena de suministro de alimentos sea peque\xF1a (quiz\xE1s tienes\
        \ demasiadas viviendas) puedes producir tambi\xE9n patatas.\n\nTen en cuenta\
        \ que para las patatas necesitar\xE1s un camino de conexi\xF3n con la granja\
        \ (\xA1no el campo!) ya que \xE9sta ser\xE1 el \xFAnico negocio que trabaje\
        \ con ellas. "]
    type: logbook_w
  - arguments: ['', "Aseg\xFArate de que todos los campos que construyas se encuentren\
        \ en el \xE1rea cubierta por la granja.\n\nPuedes tenes una producci\xF3n\
        \ combinada - un campo de pastos no lleva\u0155a a una eficiencia del 100%\
        \ de la granja - pero necesitas comprobar cu\xE1ntos campos una granja puede\
        \ atender.\n\nDiferentes clases de campos requieren que los trabajadores de\
        \ la granja gasten m\xE1s o menos tiempo con ellos (para sembrar, cosechar,\
        \ cuidar del reba\xF1o, etc...) y por eso, la granja puede ser incapaz de\
        \ atender a tiempo todos los campos que construyes.\n\nPor ahora, no necesitas\
        \ preocuparte por estos inconvenientes demasiado  ya que no has construido\
        \ ning\xFAn campo. \xA1Cambiemos eso!\n\nOBJETIVO: Construye al menos un campo\
        \ de pastos en el rango de la granja y agrega un campo de patatas si te apetece."]
    type: logbook
  - arguments: [!!python/unicode 'Construye al menos un campo de pastos y agrega un
        campo de patatas si te apetece.']
