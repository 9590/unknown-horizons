- actions:
  - arguments: ["EL ALMAC\xC9N", "\xBFHas mirado a tu le\xF1ador recientemente?\n\n\
        Como tu almac\xE9n no tiene espacio ilimitado para almacenar bienes, los colectores\
        \ dejar\xE1n de buscar bienes en los negocios cuando no haya m\xE1s lugar.\n\
        Asi que si ning\xFAn marinero quizo recientemente mejorar su tienda, probablemente\
        \ tengas un mont\xF3n de madera, y en ese caso, el le\xF1ador puede estar\
        \ sin hacer nada.\nPodemos arreglar esta situaci\xF3n de dos maneras, y les\
        \ echaremos un vistazo a cada una de ellas.\n\nTodos los negocios ofrecen\
        \ la posibilidad de no hacer nada.\nPuede sonar extra\xF1o, pero intenta hacer\
        \ click en la rueda de herramientas que ves en, por ejemplo, la vista general\
        \ de un le\xF1ador.\n\nSi este modo de \"descanso\" est\xE1 activado (lo llamamos\
        \ \"Fuera de servicio\"), los costos que pagas por el edificio disminuir\xE1\
        n. No ser\xE1n nulos, pero al menos ser\xE1n menores que si mantuvieses el\
        \ negocio en producci\xF3n."]
    type: logbook_w
  - arguments: ['', "Esto significa que puedes ahorrar dinero cuando temporalmente\
        \ no necesites la producci\xF3n de un negocio pero tampoco quieras demolerlo.\n\
        \nOtra soluci\xF3n es construir otro edificio del incremento I que todav\xED\
        a no utilizamos: la tienda almac\xE9n.\n\nEste edificio tiene dos prop\xF3\
        sitos:\n* Ofrece m\xE1s capacidad de almacenamiento para tus bienes, y \n\
        * Env\xEDa a sus propios colectores a buscar bienes, tal como lo hace el almac\xE9\
        n.\n\nTen en cuenta que los negocios tambi\xE9n pueden ser conectadas con\
        \ un dep\xF3sito o almac\xE9n para almacenar sus productos, y si el almac\xE9\
        n est\xE1 desbordado, puedes colocar una tienda almac\xE9n para ayudar.\n\n\
        OBJETIVO: Construye una tienda almac\xE9n, preferentemente donde necesites\
        \ colectores. "]
    type: logbook
  - arguments: ["Construya una tienda de almac\xE9n (en la pesta\xF1a de 'Incremento'\
        \ 1) donde pueda ser \xFAtil."]
