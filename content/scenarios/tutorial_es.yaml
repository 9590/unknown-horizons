        \ el modo de 'comprar' a 'vender' y viceversa.\n\nHaz clic en la ranura para\
        \ elegir el bien con el que quieres comerciar. Explicaremos m\xE1s una vez\
        \ est\xE9s listo para comerciar.\n\nOBJETIVO: Construir una se\xF1al de humo\
        \ en la costa cerca del almac\xE9n."]
