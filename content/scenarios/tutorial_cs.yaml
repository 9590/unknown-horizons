- actions:
  - arguments: ["NOV\xDD \xDAKOL: POSTAVTE SKLADI\u0160T\u011A", "D\xEDvali jste se\
        \ ned\xE1vno na d\u0159evorubce?\n\nVzhledem k tomu \u017Ee Obchodn\xED p\u0159\
        \xEDstav nem\xE1 neomezen\xFD prostor pro ulo\u017Een\xED zbo\u017E\xED, d\u011B\
        ln\xEDci p\u0159estanou odeb\xEDrat zbo\u017E\xED od dodavatel\u016F, kdy\u017E\
        \ je pln\xFD z\xE1sob.\nTak\u017Ee pokud n\xE1mo\u0159n\xEDk necht\u011Bl\
        \ ned\xE1vno prov\xE9st vylep\u0161en\xED sv\xE9ho stanu, pravd\u011Bpodobn\u011B\
        \ m\xE1te spoustu prken, a v takov\xE9m p\u0159\xEDpad\u011B nemus\xED d\u0159\
        evorubec pracovat.\nTuto situaci m\u016F\u017Eete zlep\u0161it dv\u011Bma\
        \ r\u016Fzn\xFDmi zp\u016Fsoby, d\xE1le se pod\xEDv\xE1me na oba.\n\nV\u0161\
        ichni dodavatel\xE9 nab\xEDzej\xED mo\u017Enost nepracovat.\nM\u016F\u017E\
        e to zn\xEDt divn\u011B, ale zkuste kliknout na ozuben\xE9 kolo, kter\xE9\
        \ vid\xEDte nap\u0159\xEDklad v p\u0159ehledu d\u0159evorubce.\n\nPokud je\
        \ povolen re\u017Eim \"rozb\xEDt\" (\u0159\xEDk\xE1me tomu \"Vy\u0159azen\xED\
        \ z provozu\"), budou provozn\xED n\xE1klady, kter\xE9 zaplat\xEDte za budovu\
        \ ni\u017E\u0161\xED. Nebudou nula, ale st\xE1le ni\u017E\u0161\xED, ne\u017E\
        \ pokud budete dodavatel pracovat."]
    type: logbook_w
  - arguments: ['', "M\u016F\u017Eet\u011B u\u0161et\u0159it pen\xEDze pokud do\u010D\
        asn\u011B zastav\xEDte spole\u010Dnost kterou zrovna nepot\u0159ebujete a\
        \ nechcete j\xED zbourat.\n\nDal\u0161\xEDm \u0159e\u0161en\xEDm je vybudov\xE1\
        n\xED posledn\xED budovy, kter\xE1 zat\xEDm nebyla zm\xEDn\u011Bna: skladovac\xED\
        ho stanu..\n\ntato budova m\xE1 dva u\u010Dely a to:\n* Nab\xEDz\xED v\xED\
        ce prostoru pro va\u0161e zbo\u017E\xED, a\n* vys\xEDl\xE1 sv\xE9 sb\u011B\
        ra\u010De vyzvednout zbo\u017E\xED, stejn\u011B jako Obchodn\xED p\u0159\xED\
        stav.\n\nPamatujte \u017Ee v\u0161echny spole\u010Dnosti pot\u0159ebuj\xED\
        \ b\xFDt spojeny s Obchodn\xEDm p\u0159\xEDstavem pro svoz zbo\u017E\xED.\
        \ Pokud m\xE1 Obchodn\xED p\u0159\xEDstav moc \xFAkol\u016F postavte skladovac\xED\
        \ stan ktery Obchodn\xEDmu p\u0159\xEDstavu pom\u016F\u017Ee p\u0159i sv\xE1\
        \u017Een\xED v\xFDrobk\u016F..\n\n\xDAKOL: Vybudujte skladovac\xED stan, p\u0159\
        ednostn\u011B tam kde pot\u0159ebujete sb\u011Bra\u010De."]
    type: logbook
  - arguments: ["Vybudujte skladovac\xED stan (v z\xE1lo\u017Ece \xFArovn\u011B I)\
        \ tam, kde to m\xE1 smysl."]
