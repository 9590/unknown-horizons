        , kter\xE1 m\xE1 r\u016Fzn\xE9 v\xFDznamy pro \"Prodej\" a \"N\xE1kup\".\n\
        Pokud nakupujete zbo\u017E\xED, bude nakoupeno tolik zbo\u017E\xED, aby byla\
        \ udr\u017Eena \"c\xEDlov\xE1 hodnota\" ve skladu.\nPokud zbo\u017E\xED prod\xE1\
        v\xE1te, \"c\xEDlov\xE1 hodnota\" ur\u010Duje mno\u017Estv\xED zbo\u017E\xED\
        , kter\xE9 uchov\xE1v\xE1te jako rezervu a nebude prod\xE1no."]
    type: logbook_w
  - arguments: ['', "Uk\xE1\u017Eeme si to na p\u0159\xEDkladu: \nPokud m\xE1me nastaven\xFD\
        \ slot na \"N\xE1kup\" a na sklad\u011B m\xE1me 5 tun dan\xE9ho zbo\u017E\xED\
        , tak nastaven\xED posuvn\xEDku na hodnotu 9 tun zp\u016Fsob\xED n\xE1kup\
        \ maxim\xE1ln\u011B 4 dal\u0161\xEDch tun zbo\u017E\xED. \nProdej funguje\
        \ obdobn\u011B. Slot \"Prodej\" s 18 tunami zbo\u017E\xED na sklad\u011B a\
        \ posuvn\xEDk nastaven\xFD na hodnotu 13 tun zp\u016Fsob\xED, \u017Ee bude\
        \ prod\xE1no 5 tun zbo\u017E\xED.\n\nPokud svobodn\xFD obchodn\xEDk bude cht\xED\
        t nakoupit nebo prodat m\xE9n\u011B zbo\u017E\xED ne\u017E nastaven\xED va\u0161\
        ich slot\u016F dovoluje, nezb\xFDv\xE1 V\xE1m nic jin\xE9ho ne\u017E po\u010D\
        kat na jeho p\u0159\xED\u0161t\xED cestu.\n\nUnknown Horizons obsahuje chytr\xE9\
        \ nastaven\xED cen, to znamen\xE1, \u017Ee cena za jednotku zbo\u017E\xED\
        \ se m\u016F\u017Ee li\u0161it.\nNen\xED mo\u017En\xE9 m\u011Bnit ceny manu\xE1\
        ln\u011B!\n\nVa\u0161i obchodn\xED bilanci m\u016F\u017Eete vid\u011Bt v z\xE1\
        lo\u017Ece \"\xDA\u010Det\", kde jsou srovn\xE1ny \"N\xE1kup\" a \"Prodej\"\
        .\n\n\xDAKOL: Nakupte n\xE1stroje tak, aby z\xE1soby ve va\u0161em skladu\
        \ byly 30 jednotek!"]
    type: logbook
