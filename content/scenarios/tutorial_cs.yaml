- actions:
  - arguments: ["NOV\xDD \xDAKOL: POSTAVTE TKALCOVNU", "Nyn\xED je nastavena produkce\
        \ vlny, ale st\xE1le pot\u0159ebujete tkalcovnu pro produkci l\xE1tky z vlny.\n\
        \nJsou zde dv\u011B m\xEDsta, kde je m\u016F\u017Eete postavit - bu\u010F\
        \ v bl\xEDzkosti farmy nebo v bl\xEDzkosti skladovac\xEDho stanu (obchodn\xED\
        ho p\u0159\xEDstavu).\n\nV obou p\u0159\xEDpadech se ujist\u011Bte jestli\
        \ je propojen\xE1 stezkou.\n\nPokud bude tkadlec v dosahu farmy nemus\xED\
        te je propojit stezkou a p\u0159ece to bude fungovat.\n\n\xDAKOL: Postavte\
