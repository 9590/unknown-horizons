- actions:
  - arguments: ["NOV\xDD \xDAKOL: POSTAVTE PAVIL\xD3N", "Pro tuto chv\xEDli m\xE1\
        te dostatek n\xE1stroj\u016F. Velmi dob\u0159e!\n\nVa\u0161im obyvatel\u016F\
        m nyn\xED poskytujete bydlen\xED, tr\u017Ei\u0161t\u011B a j\xEDdlo.\n\nSt\xE1\
        le je zde je\u0161t\u011B jeden po\u017Eadavek, kter\xFD nebyl doposud uspokojen,\
        \ jak si m\u016F\u017Eete sami ov\u011B\u0159it v z\xE1lo\u017Ece tr\u017E\
        nice nebo stanu - va\u0161i n\xE1mo\u0159n\xEDci cht\u011Bj\xED budovu, kde\
        \ by se mohli modlit.\n\n\u0158e\u0161en\xEDm je pavil\xF3n, kter\xFD vesnick\xFD\
        \ pastor rychle vzty\u010D\xED jako \xFAkryt p\u0159ed sluncem.\n\nBudovy\
        \ slu\u017Eeb, jako je tato, pot\u0159ebuj\xED b\xFDt propojeny se stany pomoc\xED\
        \ cest, jinak je va\u0161i obyvatel\xE9 nebudou moci vyu\u017E\xEDvat.\n\n\
        V pozd\u011Bj\u0161\xEDch \xFArovn\xEDch, budou mo\u017En\xE1 k dispozici\
        \ vylep\u0161en\xE9 verze budov."]
    type: logbook_w
  - arguments: ['', "V\u0161imn\u011Bte si, \u017Ee v\xEDra se chov\xE1 jako fyzick\xFD\
        \ zdroj!\n\nTo znamen\xE1, \u017Ee va\u0161i obyvatel\xE9 pot\u0159ebuj\xED\
        \ stezky k producentovi (pavil\xF3nu), aby si mohli p\u0159ij\xEDt vyzvednout\
        \ v\xEDru.\nPo ur\u010Dit\xE9 dob\u011B tuto v\xEDru zkonzumuj\xED a potom\
        \ znovu vyhledaj\xED producenta, aby dostali v\xEDce v\xEDry.\n\nD\u016Fle\u017E\
        it\xE9:\nNEN\xCD dosta\u010Duj\xEDc\xED, \u017Ee se budova nach\xE1z\xED v\
        \ dostate\u010Dn\xE9 vzd\xE1lenosti od stan\u016F.\nSpojen\xED pomoc\xED stezky\
        \ je rovn\u011B\u017E vy\u017Eadov\xE1no.\n\n\xDAKOL: Postavte pavil\xF3n\
        \ spojen\xFD stezkou se stany, aby se uspokojila pot\u0159eba v\xEDry va\u0161\
        ich n\xE1mo\u0159n\xEDk\u016F."]
    type: logbook
  - arguments: ["Postav pavil\xF3n propojen\xFD se stany."]
    type: message
