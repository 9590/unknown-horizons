- actions:
  - arguments: ["NOV\xDD \xDAKOL: DAL\u0160\xCD EPOCHA", "V\u0161echny po\u017Eadvky\
        \ byly nyn\xED spln\u011Bny. Va\u0161i obyvatel\xE9 m\u016F\u017Eou pravideln\u011B\
        \ nav\u0161t\u011Bvovat n\xE1m\u011Bst\xED a pavil\xF3n a Va\u0161e z\xE1\
        soben\xED j\xEDdlem je dosta\u010Duj\xEDc\xED.\n\nPokud budou n\xE1mo\u0159\
        n\xEDci dostate\u010Dn\u011B \u0161\u0165astn\xED, budou cht\xEDt postoupit\
        \ do dal\u0161\xED epochy nazvan\xE9 Pion\xFD\u0159i.\n\nAbyste je u\u010D\
        inili\u0161\u0165astn\xFDmi, nen\xED nic jednodu\u0161\u0161\xEDho ne\u017E\
        \ nastavit dan\u011B na ni\u017E\u0161\xED \xFArove\u0148, dokud nebudou napln\u011B\
        ny v\u0161echny po\u017Eadavky Va\u0161ich obyvatel.\n\nN\xEDzk\xE9 dan\u011B\
        \ je pot\u0159eba vyu\u017E\xEDvat obez\u0159etn\u011B. Pokud je nech\xE1\
        te na n\xEDzk\xE9 \xFArovni, p\u0159ivedete sv\u016Fj ostrov, d\u0159\xED\
        ve nebo pozd\u011Bji, k bankrotu. Pokud ale v\xEDte, co d\u011Bl\xE1te, funguj\xED\
        \ skv\u011Ble.\n\nPo ur\u010Dit\xE9 dob\u011B se prvn\xED obyvatel\xE9 vyprav\xED\
        \ na n\xE1m\u011Bst\xED, aby z\xEDskali nov\xFD stavebn\xED materi\xE1l, kter\xFD\
        \ pot\u0159ebuj\xED ke stavb\u011B srubu. T\xEDmto domem nahrad\xED sv\xE9\
        \ dosavadn\xED stany."]
    type: logbook_w
  - arguments: ['', "Takov\xE9 vylep\u0161en\xED obytn\xFDch budov jsou jedin\xFD\
        m vylep\u0161en\xEDm, kter\xE9 V\xE1s stoj\xED prost\u0159edky a nem\u016F\
        \u017Ee b\xFDt V\xE1mi zak\xE1z\xE1no.\n\nJsou zde tak\xE9 manu\xE1ln\xED\
        \ vylep\u0161en\xED n\u011Bkter\xFDch budov, kdy jsou prost\u0159edky vyu\u017E\
        ity ke stavb\u011B lep\u0161\xED verze budovy na tom sam\xE9m m\xEDst\u011B\
        . Tak\xE9 existuj\xED vylep\u0161en\xED bez poplatk\u016F, jak nap\u0159\xED\
        klad sami uvid\xEDte, jako nap\u0159i u d\u0159evorubce (v tomto p\u0159\xED\
        pad\u011B dojde pouze ke grafick\xE9 zm\u011Bn\u011B).\n\nVylep\u0161en\xE9\
        \ domy pojmou v\xEDce obyvatel a pion\xFD\u0159i tak\xE9 plat\xED vy\u0161\
        \u0161\xED dan\u011B ne\u017E n\xE1mo\u0159n\xEDci.\n\nJak u\u017E jste si\
        \ mo\u017En\xE1 v\u0161imli, nev\xFDhodou je, \u017Ee pion\xFD\u0159i po\u017E\
        aduj\xED dodate\u010Dn\xE9 zbo\u017E\xED, kter\xE9 n\xE1mo\u0159n\xEDci nepot\u0159\
        ebovali - tak\u017Ee budete muset utratit pen\xEDze, abyste je u\u010Dinili\
        \ \u0161\u0165astn\xFDmi.\n\n\xDAKOL: Nastavate v\xFD\u0161i dan\xED na n\xED\
        zkou hodnotu (lev\xFD okraj posuvn\xEDku) a po\u010Dkejte na vylep\u0161en\xED\
        ."]
    type: logbook
  - arguments: ["Nastavte v\xFD\u0161i dan\xED na n\xEDzkou hodnotu (lev\xFD okraj)\
        \ a po\u010Dkejte na vylep\u0161en\xED."]
